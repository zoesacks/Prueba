---
name: Reporte
description:  Descripcion
title: Issue
labels: bug
assignees: zoesacks
projects: Project

body:
  - type: textarea
    id: describe-solicitud
    attributes:
      label: "Describe la solicitud"
      placeholder: "Descripción de lo que se necesita: Solicitud de ajuste - Solicitud de desarrollo o Resolución de incidentes."
    validations:
      required: true

  - type: textarea
    id: backlog-priorizado
    attributes:
      label: "Backlog priorizado"
      description: "Lista de tareas en orden de prioridad"
      value: |
        - [ ]  Tarea uno
        - [ ]  Tarea dos
        - [ ]  Revisar \"...\"
        - [ ]  Validar con \"...\"

  - type: textarea
    id: documentos-cliente
    attributes:
      label: "Documentos del cliente"
      placeholder: "Adjunta tickets, mails u otros documentos donde se haya realizado la solicitud."
    validations:
      required: true

  - type: input
    id: documento-diseno
    attributes:
      label: "Documento de diseño"
      placeholder: "Incluye el enlace al documento o marcar como 'No corresponde'."
    validations:
      required: false

  - type: input
    id: documento-pruebas
    attributes:
      label: "Documento de pruebas"
      placeholder: "Incluye el enlace al documento o marcar como 'No corresponde'."
    validations:
      required: false

  - type: textarea
    id: comentarios-adicionales
    attributes:
      label: "Comentarios adicionales"
      placeholder: "Notas extras."
    validations:
      required: false
